<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="googlehp.css" rel="stylesheet" type="text/css">
    <title>Google Homepage Test</title>
  </head>
  <body>
    <div id="container">
      <div class="nav-bar">
        <ul class="nav-left">
          <li><a class="nav-text" href="https://google.com">About</a></li>
          <li><a class="nav-text" href="https://google.com">Store</a></li>
        </ul>
        <ul class="nav-right">
          <li><a class="nav-text" href="https://google.com">Gmail</a></li>
          <li><a class="nav-text" href="https://google.com">Images</a></li>
        </ul>
        <ul class="menu-icon">
          <li><a href="https://google.com"><img class="icon" src="assets/baseline-apps-black-18/2x/baseline_apps_black_18dp.png"></a></li>
        </ul>
        <ul class="bell-icon">
          <li><a href="https://google.com"><img class="icon" src="assets/baseline-notification_important-black-18/2x/baseline_notification_important_black_18dp.png"></a></li>
        </ul>
        <ul class="icon-img">
          <li><a href="https://google.com"><img class="profile-img" src="assets/ProfilePic.jpg"></a></li>
        </ul>
      </div>
        <a href="https://google.com"><img id="homepage-logo" src="assets/GoogleLogo.jpg"></a>
        <form>
          <input id="search" type="text">
          <input class="submit-search normal" type="submit" value="Google Search">
          <input class="submit-search lucky" type="submit" value="I'm Feeling Lucky">
        </form>
      <div id="temp-news">
        <p><span style="color: red;">New!</span> Try the reimagined <span style="color: mediumblue;"><a href="https://google.com">Google News</a></span></p>
      </div>
      <footer>
        <ul id="footer-left">
          <li><a class="footer-text" href="https://google.com">Advertising</a></li>
          <li><a class="footer-text" href="https://google.com">Business</a></li>
        </ul>
        <ul id="footer-right">
          <li><a class="footer-text" href="https://google.com">Privacy</a></li>
          <li><a class="footer-text" href="https://google.com">Terms</a></li>
          <li><a class="footer-text" href="https://google.com">Settings</a></li>
        </ul>
      </footer>
    </div>
  </div>
  </body>
</html>
